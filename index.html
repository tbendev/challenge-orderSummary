<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="panneau">
      <div class="top-panneau">
        <img
          class="bcg-top-panneau"
          src="./images/illustration-hero.svg"
          alt="fond bleu avec un personnage"
        />
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs,</p>
        <p>audiobooks, and podcasts on any device</p>
        <p>anywhere like!</p>
      </div>
      <div class="middle-panneau">
        <img
          class="music-icon"
          src="./images/icon-music.svg"
          alt="icone ronde musique"
        />
        <div class="duration-payment-price">
          <h1 class="duration-payment">Annual Plan</h1>
          <p>$59.99/year</p>
        </div>

        <a class="change-payment" href="#">Change</a>
      </div>
      <div class="bottom-panneau">
        <button class="button-payment">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tbdevweb</a>.
      </div>
    </footer>
  </body>
</html>
